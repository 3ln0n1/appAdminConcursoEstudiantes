<app-spinner></app-spinner>
<div class="content">
    <div class="sideNave">
        <a routerLink="/concursoestudiantes/seminarios" class="redirecBack"><img src="../../../../../assets/back.png" alt=""></a>
    </div>
    <div class="form" *ngIf="this.idSeminario!='' && this.idSeminario!=undefined && this.idSeminario!='null'">
        <div class="headForm">{{titulo}}</div>
        <div class="divRow"><label for="">Clave Evento:*</label>
            <input matInput [(ngModel)]="datosSeminario.cveSeminario"/>
        </div>
        <div class="divRow"><label for="">Descripci칩n Evento:*</label>
            <input matInput [(ngModel)]="datosSeminario.descripcion"/>
        </div>

        
        <div class="divRow"><label for="">A침o Evento:*</label>
                <input matInput [(ngModel)]="datosSeminario.anio"/>
        </div>
        <div class="divRow">
            <label for="">Seminario*</label>
                <mat-select  class="select" [(value)]="tipoEventoSeleccionado" (selectionChange)="selection(tipoEventoSeleccionado)">
                  <mat-option *ngFor="let seminario of eventos" [value]="seminario.id">{{seminario.descripcion}}</mat-option>
                </mat-select>
    </div>
        <div class="divRow"><label for="">Fecha Inicio*</label>
            <input matInput [(ngModel)]="datosSeminario.fechaInicio"/>
        </div>

        <div class="divRow"><label for="">Fecha Fnal*</label>
            <input matInput [(ngModel)]="datosSeminario.fechaFinal"/>
        </div>
       
        <div class="divRow">
            <div class="buttonRegresar">
                <button type="button" mat-button  routerLink="/concursoestudiantes/seminarios">Regresar</button>
            </div>
            <div class="buttonGuardar">
                <button type="button" mat-button  (click)="editarSeminario()">Guardar</button>
            </div>
        </div>

    </div>
