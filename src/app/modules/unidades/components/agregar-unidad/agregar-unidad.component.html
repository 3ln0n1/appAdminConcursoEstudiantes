<div class="content">
    <div class="sideNave">
        <a routerLink="/concursoestudiantes/home" class="redirecBack"><img src="../../../../../assets/back.png" alt=""></a>
    </div>
    <form class="form">
        <div class="headForm">Agregar Unidad Habitacional</div>
        <div class="divRow"><label for="">Concurso*</label>
            <select name="" id="" class="selectConcurso">
                <option *ngFor="let concurso of concursos">{{concurso.descripcion}}</option>
            </select>
        </div>
        <div class="divRow"><label for="">Estado*</label>
                <select name="" id="" class="selectConcurso">
                    <option >Estado</option>
                </select>
        </div>
        <div class="divRow"><label for="">Municipio/Alcaldia*</label>
                <select name="" id="" class="selectConcurso">
                    <option >Municipio</option>
                </select>
        </div>
    
        <div class="divRow"><label for="">Fecha*</label>
            <select name="" id="" class="selectConcurso">
                <option >Fecha</option>
            </select>
        </div>

        <div class="divRow"><label for="">Unidad Habitacional:*</label>
                <input/>
        </div>
        <div class="divRow"><label for="">C.P*</label>
            <input/>
        </div>

        <div class="divRow"><label for="">Calle/Avenida/Carretera:*</label>
            <input/>
        </div>
        <div class="divRow"><label for="">Colonia:*</label>
            <input/>
        </div>
        <div class="divRow"><label for="">Referencia de hubicacion:</label>
            <textarea></textarea>
        </div>

        <div class="divRow"><label for="">Problematica:*</label>
            <textarea></textarea>
        </div>
        <div><p>Coordenadas</p></div>
        
        <div class="divRow"><label for="">Latitud</label>
            <input/>
        </div>
        <div class="divRow"><label for="">Longitud</label>
            <input/>
        </div>
       
        <div class="divRow">
            <div class="buttonRegresar">
                <button type="button" mat-button  >Regresar</button>
            </div>
            <div class="buttonGuardar">
                <button type="button" mat-button  >Guardar</button>
            </div>
        </div>

    </form>
</div>
