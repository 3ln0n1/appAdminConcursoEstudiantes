<div class="content">
  <h1>Bienvenidos</h1>
  <div class="header-form">Concurso de Estudiantes Infonavit</div>

    <mat-card>
        <mat-card-title><h4>Ingresa aqu√≠</h4></mat-card-title>
        
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" method="post" id="formlogin" action="https://10.82.0.211:9443/concursoestudiantes/login">
      

        <div class="input-group">
          <div><label for="Username">Usuario:*</label></div>
          <div><input type="text" formControlName="username" name="username"></div>
        </div >

        <div class="input-group">
          <div><label for="Password">Password:*</label></div>
          <div><input type="password" formControlName="password" name="password"></div>
        </div>
       

        <br>
      
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" mat-button  (click)="login()">Acceder</button>

        <!--button type="button" mat-button  onclick="document.getElementById('formlogin').submit();">Acceder</button-->
      </div>

    </form>
  </mat-card-content>
</mat-card>

</div>
